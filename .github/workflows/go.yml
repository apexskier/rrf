name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - uses: actions/setup-go@v2
      with:
        go-version: ^1.15

    - uses: actions/checkout@v2

    - name: Test
      run: go test -v ./...

    - name: Build
      run: go build -v ./...
